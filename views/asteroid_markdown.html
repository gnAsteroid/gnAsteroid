{{- define "app" -}}
<!DOCTYPE html>
<html>
  <head>
    <title>{{ .Data.AsteroidName }} {{ .Data.UrlPath }}</title>
    {{ template "html_head" }}
  </head>
  <body onload="main()">
    <div id="root">
      <div id="header">
        {{ template "back_button" . }}
        {{ template "logo" . }}
        {{ template "toggle_darkmode" }}
      </div>
      <div id="subheader">
        {{ template "page_name" . }}
      </div>
      <div id="home">
        <pre id="source">
          {{- .Data.Content -}}
        </pre>
      </div>
      {{ template "footer" }}
    </div>
    {{ template "js" }}
  </body>
</html>
{{- end -}}
